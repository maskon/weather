<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Погода</title>
</head>
<body>
   <main class="wrapper">
       <div class="search">
           <input class="search__input" id="search__input" type="text" placeholder="Поиск города">
           <button class="search__btn" id="search__btn"><img src="img/search-alt-1-svgrepo-com.svg" alt="search"></button>
       </div>
       <h3 class="city-title" id="city">Москва</h3>
       <p class="time" id="time-is-now">Последнее обновление</p>
       <div class="item">
           <img src="http://openweathermap.org/img/w/03n.png" id="img-icon" alt="">
           <div class="temperature" id="temperature">-22℃</div>
       </div>
       <div class="weather__text" id="weather-main">Снег</div>
       <div class="weather__text">Ощущается: <span id="feels_like">-30℃</span></div>

       <div class="weather__content">
           <div class="weather__inner">
               <img src="img/svg/iconizer-pressure.svg" alt="">
               <span id="pressure">755 мм рт. ст.</span><span class="pressure-text">Атмосф. давление</span>
           </div>
           <div class="weather__inner">
               <img src="img/svg/iconizer-humidity.svg" alt="">
               <span id="humidity">86%</span><span class="pressure-text">Влажность воздуха</span>
           </div>
           <div class="weather__inner">
               <img src="img/svg/iconizer-windstorm.svg" alt="">
               <span id="wind-speed">7 м/с</span><span class="pressure-text">Скорость ветра</span>
           </div>
       </div>
   </main>
   
   
   <script src="app.js"></script>
</body>
</html>
